<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Servicio de streaming películas y series">
    <link rel="shortcut icon" href="./resources/Moviestack_favicon.png" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Moviestack/Movies</title>
</head>

<body class="bg-stone-900 min-h-screen flex flex-col w-full">
    <header class="bg-stone-800 px-6 lg:px-11 py-2 min-h-11 flex justify-between items-center border border-white-500">
        <div class="flex">
            <img class="w-10 lg:w-14 border object-cover border-white-500 rounded-full" src="./resources/Moviestack_isotipo.png" title="logo" alt="logo de la página">
            <img class="w-24 lg:w-32 lg:ml-5 object-contain" src="./resources/Moviestack_logotipo2.png" title="nombre" alt="nombre de la página">
        </div>

        <nav class="flex items-center gap-3 lg:gap-10">
            <a class="font-[raleway] text-xs lg:text-xl text-[#FFFFFF] hover:underline" href="./index.html">HOME</a>
            <a class="font-[raleway] text-xs lg:text-xl text-[#FFFFFF] border p-2" href="./movies.html">MOVIES</a>
            <a class="font-[raleway] text-xs lg:text-xl text-[#FFFFFF] hover:underline" href="#">FAVS</a>
        </nav>
    </header>

    <main class="flex flex-col grow-[2] 2xl:m-16 items-center m-8">
        <h1 class="flex bg-stone-800 border border-white-500 w-full h-16 text-2xl text-white text-center justify-center items-center">MOVIES</h1>
        
        <form id="formularioBusqueda" class="w-full m-11 md:w-80 lg:w-1/2">
            <fieldset class="flex flex-col items-center justify-center gap-5">
                <select id="filtroGenero" name="filter" class="w-full bg-stone-800 border-2 text-white">
                    <option disabled selected>Genre</option>
                </select>

                <div class="flex w-full items-center justify-center gap-5">
                    <search class="w-full">
                        <input id="cajaIngreso" class="w-full border-2 px-5 bg-stone-800 text-white" name="Busqueda" type="text" placeholder="Search..">
                    </search>

                    <button id="botonClear" class="border-2 px-5 bg-stone-800 text-white">Clean</button>
                </div>
            </fieldset>
        </form>

        <div id="contenedor" class="flex flex-wrap gap-8 justify-center w-full overflow-hidden mb-8"></div>

        <script src="./data.js"></script>
        <script type="module" src="./index.js"></script>

    </main>

    <footer class="flex border border-white-500 bg-stone-800 p-4 text-xs lg:text-xl justify-center items-center text-[#FFFFFF] w-full max-h-11">
        <p class="text-center">MindHub - Cohort FS053 JAVA</p>
    </footer>

</body>
</html>
